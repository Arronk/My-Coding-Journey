		<title>Circles</title>
		<link rel="stylesheet" type="text/css" href="circles.css">
		<script type="text/javascript" src="lib/paper-full.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.9/howler.core.min.js"></script>
		<script type="text/paperscript" canvas="myCanvas">

			// The amount of circles we want to make:
			var count = 150;

			// Create a symbol, which we will use to place instances of later:
			var path = new Path.Circle({
				center: [0, 0],
				radius: 10,
				fillColor: 'white',
				strokeColor: 'black'
			});

			var symbol = new Symbol(path);

			// Place the instances of the symbol:
			for (var i = 0; i < count; i++) {
				// The center position is a random point in the view:
				var center = Point.random() * view.size;
				var placedSymbol = symbol.place(center);
				placedSymbol.scale(i / count);
			}
				
		var keyData = {

			q: {
			sound: new Howl({
			  src: ['sounds/bubbles.mp3']
			}),
			color: '#1abc9c'
			},

			}),

			}),

			}),

			},

			}),

			var circles = [];
			
			function onKeyDown(event) {
				if(keyData[event.key]){
					var maxPoint = new Point(view.size.width, view.size.height);
					var randomPoint = Point.random();
					var point = maxPoint * randomPoint;
					var newCircle = new Path.Circle(point, 300)
					newCircle.fillColor = keyData[event.key].color;
					keyData[event.key].sound.play();
					circles.push(newCircle);
				}
				console.log(circles);
			}

			function onFrame(event) {
			  for(var i = 0; i < circles.length; i++){
				circles[i].scale(0.9);
				circles[i].fillColor.hue += 1;
				if(circles[i].area < 1){
				  circles[i].remove(); // remove the circle from the canvas
				  circles.splice(i, 1); // remove the circle from the array
				  i--; // decrement i so that the loop doesn't skip a circle because of .splice()
				  console.log(circles);
				}
			  }
				for (var i = 0; i < count; i++) {
					var item = project.activeLayer.children[i];
					
					// Move the item 1/20th of its width to the right. This way
					// larger circles move faster than smaller circles:
					item.position.x += item.bounds.width / 20;

					// If the item has left the view on the right, move it back
					// to the left:
					if (item.bounds.left > view.size.width) {
						item.position.x = -item.bounds.width;
					}
				}
			}
			

			
		</script>

	<body>
		<canvas id="myCanvas" resize></canvas>
	</body>
